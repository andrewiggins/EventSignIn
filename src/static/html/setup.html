<!DOCTYPE html>
<html>
<head>
<title>Setup Event</title>

<link rel="stylesheet" href="/css/smoothness/jquery-ui-1.8.16.custom.css" />

<link rel="stylesheet" href="/css/styles.css" />

<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script> -->

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.16.custom.min.js"></script>

<script type="text/javascript" src="/js/jquery-ui-timepicker-addon.min.js"></script>
<script type="text/javascript">
$(function() {
    $('#login').hide();
    $('#date').datetimepicker({
        ampm: true
    });
    $('#eventForm').submit(function () {
        return validateForm();
    });
    
    $('nav li').click(function() {
        var visible = $('.action:visible');
        var toshow = $($(this).attr('show'));
                        
        if (!visible.is(toshow))
        {
            visible.slideToggle();
            toshow.slideToggle();
            $('#action').val(toshow.find('fieldset').attr('name'));
        }        
    });
})
</script>
</head>

<body>

<header>
<h1>Setup Event</h1>
</header>

<nav>
<ul class="noselect">
    <li role="button" show="#create">Create Event</li>
    <li role="button" show="#login">Login to Event</li>
</ul>
</nav>

<form id="eventForm" action="/event" method="post">

<div id="eventinfo">
<fieldset name="eventinfo" class="center">
<legend>Event Information</legend>
<div class="fields center">
	<div class="field">
	    <label for="organization">Organization Name:</label>
	    <input name="organization" type="text" />
	</div>
	<div class="field">
	    <label for="event">Event Name:</label>
	    <input name="event" type="text" />
	</div>
	<div class="field">
	    <label for="date">Date:</label>
	    <input id="date" name="date" type="text" />
	</div>
</div>
</fieldset>
</div>

<div id="login" class="action">
<fieldset name="login" class="center">
<legend>Login</legend>
<div class="fields center">
	<div class="field">
	    <label for="password">Password:</label>
	    <input name="password" type="password" />
	</div>
	<div class="field">
        <label></label>
        <input type="submit" value="Login" />
	</div> 
</div>
</fieldset>
</div>

<div id="create" class="action">
<fieldset name="create" class="center">
<legend>Create Event</legend>
<div class="fields center">
    <div class="field">
        <label for="newpassword">Choose a password:</label>
        <input name="newpassword" type="password" />
    </div>
    <div class="field">
        <label for="re_newpassword">Re-enter Password:</label>
        <input name="re_newpassword" type="password" />
    </div>
    <div class="field">
        <label></label>
        <input type="submit" value="Create Event" />
    </div>
</div>
</fieldset>
</div>

<input type="hidden" id="action" name="action" value="create" />

</form>

</body>
</html>
