<!DOCTYPE html>
<html>
<head>
<title>Sign In</title>
<link rel="stylesheet" href="/css/styles.css" />
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/signin.js"></script>
<script type="text/javascript">
$(function () {
    $('#signin').submit(function() {
        data = {
            organization: $('#org').val(),
            event: $('#event').val(),
            date: $('#datetime').val(),
            name: $('#name').val(),
            email: $('#email').val() 
        }
        console.log(data);
        signInUser(data);
        
        return false;
    });
})
</script>
</head>

<body>

<header>
<h1>Sign In</h1>
<h2>{{ organization }} {{ event }}</h2>
<h3>{{ datetime }}</h3>
</header>

<section id="msgs"></section>

<form id="signin" action="/event" method="post">

<fieldset name="signin_ fields" class="center">
<legend>Sign In</legend>
<div class="fields center">
    <div class="field">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" />
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />
    </div>
    <div class="field">
        <label></label>
        <input type="submit" value="Sign In" />
    </div>
</div>
</fieldset>

<input id="org" name="organization" type="hidden" value="{{ organization }}" />
<input id="event" name="event" type="hidden" value="{{ event }}" />
<input id="datetime" name="datetime" type="hidden" value="{{ datetime }}" />

<img src="/img/loading.gif" class="nodisplay"/>
<img src="/img/tick.png" class="nodisplay"/>
<img src="/img/cross.png" class="nodisplay"/>

</form>  

<section id="signinlog">
</section>

</body>
<html>
